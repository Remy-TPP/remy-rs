setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    # - plan: heroku-postgresql
    #   as: AIRFLOW_DATABASE

build:
  docker:
    web:
      dockerfile: Dockerfile
      target: production
  config:
    ENV: production
    DATA_ROOT_DIR: /tmp/remy_rs

# release:
#   image: worker
#   command:
#     - airflow upgradedb

run:
  web: /entrypoint bash ./scripts/appserver_entrypoint.sh

  worker:
    image: web
    command:
      - /entrypoint scheduler

  airflow_webserver:
    image: web
    command:
      - /entrypoint webserver
      # no upgradedb, but whatever
